<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HSBC-MEDS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
  </head>
  <body>
    <header class="bg-[#84b853] h-[38px] text-white font-medium text-center pt-2">HSBC-Med Store</header>
    <section class="h-[90px] bg-[#32aeb1]">
        <article class="flex items-center justify-between px-4 mx-20">
            <figure class="flex items-center">
                <a href="index.html">
                <img
                    src="assets/logo.svg"
                    alt="logo"
                    class="h-[60px] w-[168px] ml-[20px] mt-[20px]"
                /></a>
                <figcaption class="flex items-center mt-3 ml-8 max-w-[620px] w-[600px] h-[48px] bg-white border rounded-[6px]">
                    <select class="h-full bg-white border-none rounded-l-[6px] p-2 focus:outline-none">
                        <option  value="all">Delivery to Pune:</option>
                        <option  value="all">Katraj</option>
                        <option value="medicine">Kharadi</option>
                        <option value="wellness">Hinjewadi</option>
                    </select>
                    <input type="search" class="w-full h-full bg-white border-none rounded-r-[6px] placeholder-gray-500 text-black p-2 focus:border-white focus:outline-none" placeholder="Search for medicine & wellness products..." style="line-height: normal;" />
                </figcaption>
            </figure>
            <nav class="flex items-center mt-3">
                <figure class="flex items-center">
                    <img src="assets/cart.png" alt="Cart" class="h-[28px] w-[28px] mr-2">
                    <figcaption class="mr-12 font-medium text-white">Cart</figcaption>
                </figure>
                <figure class="flex items-center">
                    <img src="assets/person.png" alt="Profile" class="h-[28px] w-[28px] mr-2 rounded-full bg-white p-1">
                    <figcaption class="flex space-x-4">
                        <a href="#" id="signUp" class="text-white font-medium -mr-3">SignUp /</a>
                        <a href="#" id="signIn" class="text-white font-medium ">SignIn</a>
                    </figcaption>
                </figure>
            </nav>
        </article>
        

        <!-- This is an example component -->
<div class="w-[800px] mx-auto mt-36">

	<div id="default-carousel" class="relative" data-carousel="static">
        <!-- Carousel wrapper -->
        <div class="overflow-hidden relative h-56 rounded-lg sm:h-64 xl:h-80 2xl:h-96">
            <!-- Item 1 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <span class="absolute top-1/2 left-1/2 text-2xl font-semibold text-white -translate-x-1/2 -translate-y-1/2 sm:text-3xl dark:text-gray-800">First Slide</span>
                <img src="assets/image1.png" class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2" alt="...">
            </div>
            <!-- Item 2 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img src="assets/image2.png" class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2" alt="...">
            </div>
            <!-- Item 3 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img src="assets/image3.png" class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2" alt="...">
            </div>
        </div>
        <!-- Slider indicators -->
        <div class="flex absolute bottom-5 left-1/2 z-30 space-x-3 -translate-x-1/2">
            <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 1" data-carousel-slide-to="0"></button>
            <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
            <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
        </div>
        <!-- Slider controls -->
        <button type="button" class="flex absolute top-0 left-0 z-30 justify-center items-center px-4 h-full cursor-pointer group focus:outline-none" data-carousel-prev>
            <span class="inline-flex justify-center items-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                <svg class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                <span class="hidden">Previous</span>
            </span>
        </button>
        <button type="button" class="flex absolute top-0 right-0 z-30 justify-center items-center px-4 h-full cursor-pointer group focus:outline-none" data-carousel-next>
            <span class="inline-flex justify-center items-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                <svg class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                <span class="hidden">Next</span>
            </span>
        </button>
    </div>

</div>

    </section>
    <!-- Include Bootstrap CSS -->
    <script src="https://unpkg.com/flowbite@1.4.0/dist/flowbite.js"></script>

    <script src="scripts/index.js"></script>
  </body>
</html>
